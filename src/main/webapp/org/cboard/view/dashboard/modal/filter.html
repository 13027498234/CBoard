<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.WIDGET.FILTER'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12" ng-repeat="alert in alerts">
            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
                 close="alerts.splice($index, 1)">{{alert.msg}}
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-12 form-horizontal">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.WIDGET.FIND'|translate}}</span>
                <input type="text" class="form-control" ng-model="keyword">
            </div>
        </div>
        <br/>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="SelectsOption">
                <span>Selects</span>
                <select multiple class="form-control selectsOption" style="height: 300px">
                    <option ng-repeat="v in selects" ng-click="selectedValues($event)">{{v}}</option>
                </select>
            </div>
            <!--<select multiple class="form-control selectsOption" style="height: 300px">-->
                <!--<option ng-repeat="v in selects|filter:selected|filter:keyword" ng-click="param.values.push(v)">{{v}}</option>-->
            <!--</select>-->
        </div>
        <div class="col-md-2">
            <select class="form-control filterOptions" ng-model="param.type" ng-options="t as t for t in type" ng-change="filterType()">
            </select>
        </div>
        <div class="col-md-5">
            <div class="multiValues" ng-if="operate.equal">
                <span>Multi Values</span>
                <select multiple class="form-control" style="height: 300px">
                    <option ng-repeat="v in param.values" ng-click="deleteSelected($event)">{{v}}</option>
                </select>
            </div>
            <div class="doubleValues" ng-if="operate.closeInterval">
                <div>
                    <span>Value a</span>
                    <div ng-click="deleteDoubleValues(0)">{{param.values[0]}}</div>
                </div>
                <div>
                    <span>Value b</span>
                    <div ng-click="deleteDoubleValues(1)">{{param.values[1]}}</div>
                </div>
            </div>
            <div class="signalValue" ng-if="operate.openInterval">
                <span>Signal Value</span>
                <div ng-click="deleteSelected($event)">{{param.values[0]}}</div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">{{'COMMON.CANCEL'|translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
