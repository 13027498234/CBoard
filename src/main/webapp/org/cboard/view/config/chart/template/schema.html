<div class="tree">
    <ul style="padding-left: 5px" ng-if="schema.dimension">
        <li class="parent_li">
            <span><b>{{'CONFIG.DATASET.DIMENSION'|translate}}</b></span>
            <ul>
                <li ng-repeat="o in schema.dimension|filter:filterDimension" ng-switch="o.type" ng-class="{'level':'parent_li'}[o.type]">
                    <span ng-switch-when="level">{{o.alias}}</span>
                    <span ng-switch-when="column" dnd-draggable="o" dnd-type="'dimension'">{{o.alias?o.alias:o.column}}</span>
                    <ul ng-switch-when="level">
                        <li ng-repeat="c in o.columns|filter:filterDimension" >
                            <span dnd-draggable="c" dnd-type="'dimension'">{{c.alias?c.alias:c.column}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <ul style="padding-left: 5px" ng-if="schema.measure">
        <li class="parent_li">
            <span><b>{{'CONFIG.DATASET.MEASURE'|translate}}</b></span>
            <ul>
                <li ng-repeat="o in schema.measure">
                    <span dnd-draggable="o" dnd-type="'measure'">{{o.alias?o.alias:o.column}}</span>
                </li>
            </ul>
        </li>
    </ul>
    <ul style="padding-left: 5px" ng-if="schema.selects">
        <li class="parent_li">
            <span><b>{{'CONFIG.DATASET.UNCLASSIFY'|translate}}</b></span>
            <ul>
                <li ng-repeat="o in schema.selects|filter:filterDimension">
                    <span dnd-draggable="o" dnd-type="'select'">{{o.column}}</span>
                </li>
            </ul>
        </li>
    </ul>
</div>
