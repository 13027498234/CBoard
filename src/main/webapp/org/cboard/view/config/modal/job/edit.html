<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.JOB'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Job Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="job.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Job Type</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="job.jobType" ng-options="v.type as v.name for v in jobTypes">
                </select>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" ng-click="config()">{{'COMMON.CONFIG'|translate}}</button>
            </div>
        </div>
        <div class="form-group">
            <cron-selection ng-model="job.cronExp" config="cronConfig"
                            template="org/cboard/view/config/modal/job/cronselection.html"></cron-selection>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Active Range</label>
            <div class="col-sm-10">
                <input type="daterange" class="form-control pull-right" ng-model="job.daterange">
            </div>
            <!-- /.input group -->
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
