<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.DASHBOARD.PARAM'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12" ng-repeat="alert in alerts">
            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
                 close="alerts.splice($index, 1)">{{alert.msg}}
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-12 form-horizontal">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.DASHBOARD.PARAM_NAME'|translate}}</span>
                <input type="text" class="form-control" ng-model="param.name">
            </div>
        </div>
        <br/>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="cubeTree">
                <div class="title fa fa-cube"><span>Cube in dashboard</span></div>
                <div class="cubes">
                    <div ng-repeat="c in boardDataset">
                        <div class="cube" ng-click="foldCube(c, $event)">
                            <span class="cubeName"><img width="18px" src="../../dist/img/arrow.png">{{c.name}}</span>
                            <span ng-repeat="v in c.columns" ng-click="add(c,v)">
                                {{v}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!--<select class="form-control" ng-model="selectedDataset" ng-options="w.name for w in boardDataset">-->
            <!--</select>-->
            <!--<select multiple class="form-control" style="height: 300px">-->
                <!--<option ng-repeat="v in selectedDataset.columns" ng-click="add(selectedDataset,v)">{{v}}</option>-->
            <!--</select>-->
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <div class="cubeSelected">
                <div class="title">Selected items</div>
                <div class="cubes">
                    <span ng-repeat="v in param.col" ng-click="param.col.splice($index, 1)">{{'[' + v.name + '].[' + v.column + ']';}}</span>
                </div>
            </div>
            <!--<select multiple class="form-control" style="height: 300px">-->
                <!--<option ng-repeat="v in param.col" ng-click="param.col.splice($index, 1)">{{'[' + v.name + '].[' + v.column + ']';}}</option>-->
            <!--</select>-->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">{{'COMMON.CANCEL'|translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
<div class="overlay" ng-show="status.i!=0">
    <i class="fa fa-spinner fa-spin"></i>
</div>
