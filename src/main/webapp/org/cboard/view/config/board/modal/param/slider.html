<div class="row form-horizontal" style="margin-bottom: 10px">
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">交互类型</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="param.paramType"
                        ng-options="d.value as d.name for d in param_types"></select>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">宽度</label>
            <div class="col-sm-8">
                <input type="text" ng-model="param.cfg.width" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">显示格式化</label>
            <div class="col-sm-8">
                <input type="text" ng-model="param.cfg.formatter" class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="row form-horizontal" style="margin-bottom: 10px">
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">最小值</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.min">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-caret-down"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.min='now(-1,\'h\')'"><a>一小时前</a>
                            </li>
                            <li ng-click="param.cfg.min='now(-1,\'d\')'"><a>一天前</a>
                            </li>
                            <li ng-click="param.cfg.min='now(-1,\'M\')'"><a>一月前</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">最大值</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.max">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-caret-down"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.max='now()'"><a>现在</a>
                            </li>
                            <li ng-click="param.cfg.max='now(-1,\'h\')'"><a>一小时前</a>
                            </li>
                            <li ng-click="param.cfg.max='now(-1,\'d\')'"><a>一天前</a>
                            </li>
                            <li ng-click="param.cfg.max='now(-1,\'M\')'"><a>一月前</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">值格式化</label>
            <div class="col-sm-8">
                <input type="text" ng-model="param.cfg.value_fmt" class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="row form-horizontal" style="margin-bottom: 10px">
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">步长</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.step">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-clock-o"></span></button>
                        <ul class="dropdown-menu">
                            <li><a>{{param.cfg.step/60000+ '分钟'}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">最大范围</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.maxRange">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-clock-o"></span></button>
                        <ul class="dropdown-menu">
                            <li><a>{{param.cfg.maxRange/60000+ '分钟'}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label">默认范围</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.range">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-clock-o"></span></button>
                        <ul class="dropdown-menu">
                            <li><a>{{param.cfg.range/60000+ '分钟'}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
